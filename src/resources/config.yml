#-------------------------------------------------
#INFORMACION SOBRE LOS COMANDOS
#
#Los comandos pueden ser editados todas las veces que se quiera pero si se modifica la key principal
#el comando se elimina y se crea uno nuevo, no es muy relevante pero es mejor evitar modificarla 
#porque discord tiene un limite de los comandos que puede registrar un bot por dÃ­a :)
#
#OPCIONES:
#La key de la opciÃ³n no puede llevar caracteres extraÃ±os y siempre va en minusculas.
#Un comando puede tener las opciÃ³nes que se quiera pero es importante tomar en cuenta que
#no pueden repetir nombre y aunque la opciÃ³n de required sea completamente opcional hay que
#ponerlas en orden de que si tienes varias opciÃ³nes, aquellas que tienen el "required: true" 
#deben ir antes que las que no.
#-------------------------------------------------
#TIPOS DE OPCIONES VÃLIDAS:      
# ATTACHMENT  -> Cualquier archivo   [URL, NAME, ISIMAGE]
# BOOLEAN     -> true/false          [VALUE]
# CHANNEL     -> Menciona un canal   [ID, NAME, TYPE]
# NUMBER      -> Calquier numero     [VALUE]
# INTEGER     -> NÃºmeros enteros     [VALUE]
# ROLE        -> Roles               [ID, NAME, COLOR]
# STRING      -> Cadena de textos    [VALUE, ISTIMEFORMAT]
# USER        -> @ de un usuario     [ID, AVATAR, TAG, NAME, PLAYERNAME, SKIN]     
#Suponiendo que tenemos una opciÃ³n del tipo usuario usamos {option:miembro(TAG)} en texto es lo equivalente
#a haber puesto Daryela#5156 (En caso ser invalida o no conseguir respuesta el valor regresado serÃ¡ "null")
#
#PARAMETROS DE OPCIONES:
#min_length -> Define el tamaÃ±o maximo en una variable de tipo STRING
#min_length -> Define el tamaÃ±o minimo en una variable de tipo STRING y por defecto es 0
#min_value -> Define el malor maximo en una variable de tipo INTEGER o NUMBER
#max_value -> Define el valor maximo en una variable de tipo INTEGER o NUMBER
#required -> Establece true o false si quieres que sea obligatorio introducir la opciÃ³n
#choices -> Introduce una lista con opciones posibles para una opciÃ³n
            #Cuando se le agregan choices a una opciÃ³n no se podrÃ¡ escribir nada que no sea parte de ellas,
            #ademÃ¡s de que se puede escribir directamente la opcion como "Opcion 1" o ponerle un valor como
            #"OpciÃ³n 1;opcion1" y esto hace que en la lista se ve Opcion 1 pero si se selecciona serÃ¡ como 
            #haber escrito opcion1. (Pero esto solo aplica para las variables de tipo STRING, INTEGER y NUMBER)

#-------------------------------------------------
#PERMISOS EN COMANDOS:
#Para establecer un permiso a un comando se puede hacer con 'Permission: <permiso>' o modificando los permisos en el panel de integraciones
#en el que se le pueden aÃ±adir roles para un comando (Los comandos para los que no tienen permiso no aparecen en la lista)
#-> Todos los permisos en: https://github.com/DV8FromTheWorld/JDA/blob/master/src/main/java/net/dv8tion/jda/api/Permission.java
#-------------------------------------------------
#FUNCIONES VALIDAS:
# [MESSAGE] <CHANNEL_ID> <MESSAGE>
# [GIVEROLE] <ROLE_ID> <USER_ID>  -> OTORGA UN ROL PERMAMENTE A ALGUIEN Y ELIMINA LA INFORMACIÃ“N DE UN POSIBLE ROL TEMPORAL
# [TAKEROLE] <ROLE_ID> <USER_ID> -> ELIMINA UN ROL Y ELIMINA LA INFORMACIÃ“N DE UN POSIBLE ROL TEMPORAL
# [GIVETEMPROLE] <ROLE_ID> <TIEMPO> <USUARIO> [#force] -> OTORGA UN ROL TEMPORAL (EL TIEMPO NO SE ACUMULA SI SE EJECUTA MULTIPLES VECES).
# [PRIVATEMESSAGE] <MESSAGE> >USUARIO>
# [DISABLEBUTTON] (Solo para botones)
# [DELETEMESSAGE] (Solo para botones)
#-------------------------------------------------
#VARIABLES:
# {javascript_<nombre>}
# {user_id}
# {user_avatar}
# {user_tag}
# {user_name}
# {channel_name}
# {channel_id}
# {channel_type}
# {option_<nombre>:<tipo>}
# {player_name} <- Solo funciona si el usuario tiene una cuenta vinculada y de lo contralio muestra "null"
# {skin} <- Solo funciona si el usuario tiene una cuenta vinculada y de lo contralio muestra "null" y en el caso de que tenga una cuenta vinculada pero no una kin muestra su nick
#-------------------------------------------------
#
